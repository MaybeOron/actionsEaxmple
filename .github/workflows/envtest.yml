name: PR e2e
on: [push]

jobs:

  e2e-terraform-apply:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Terraform repo
        uses: actions/checkout@v2     
      - name: Terraform workspace - apply with sha and branch
        env:
          cluster: CLUSTER
          service: SERVICE
          bool: true
        id: output_env
        run: |
           chmod +x .github/workflows/dir/script.sh
           .github/workflows/dir/script.sh
          
