      - name: Check out repository code
        uses: actions/checkout@v2
      
      - uses: c-py/action-dotenv-to-setenv@v2
        with:
          env-file: .branchenv
          
#               env-file: .github/workflows/.env
#       - name: Load .env file
#         uses: xom9ikk/dotenv@v1.0.2
