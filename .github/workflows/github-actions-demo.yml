name: GitHub Actions Demo
on:
  push:
    branches: ["main", "BRANCH2"]
env:
  var1: Var1
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v2       
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5        
      - uses: c-py/action-dotenv-to-setenv@v2
        with:
          env-file: .${{ steps.branch-name.outputs.current_branch }}env
      - name: Set workflow vars
        id: wfv
        run: |
          echo "::set-output name=my_var::$V1"
        
      - name: var -> ${{ steps.vars.outputs.my_var }}"
        run: echo "I'm using variable ${{ steps.wfv.outputs.my_var }}"

